spring:
  application:
    name: eagles-api
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/eagles}
    username: ${DB_USERNAME:eagles}
    password: ${DB_PASSWORD:password}

api:
  security:
    token:
      secret: ${JWT_SECRET:secret}
      expiresIn: ${ACCESS_TOKEN_EXPIRES_IN:900000}
    refreshToken:
      expiresIn: ${ACCESS_TOKEN_EXPIRES_IN:86400000}
      refreshIn: ${ACCESS_TOKEN_REFRESH_IN:4320000}

